<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>



    <h1>Users</h1>


    <div class="input-group">

        <select class="form-select  " id="filter-selection" aria-label="Default select example">
            <option selected value="none">Choose One </option>
            <option value="name">Name</option>
            <option value="username">Username</option>
            <option value="email">Email</option>
        </select>


        <input type="text" class="form-control" id="filter-text" placeholder="info">

    </div>
    <button type="button" class="btn btn-light" id="names" onclick="nameDisplay()">Light</button>

    <table class="table" id="user-table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">UserName</th>
                <th scope="col">Email</th>

            </tr>
        </thead>
        <tbody id="user-container">

        </tbody>
    </table>

    <div>
        <ul id="name-list">

        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
